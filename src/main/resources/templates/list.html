<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product CRUD System</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		
		<h1>Product List</h1>
		<a th:href= "@{/add}" class="btn btn-primary btn-sm mb-3">Add Products</a>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Description</th>
					<th>Product Price</th>
					<th>Product Image URL</th>
					<th>Update Action</th>
					<th>Delete Action</th>
					
				</tr>
			</thead>

			<tbody>
				<tr th:each = "product : ${listproducts}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="@{/update/{id}(id = ${product.id})}" class ="btn btn-warning">Update</a></td>
					<td><a th:href="@{/delete/{id}(id = ${product.id})}" class ="btn btn-danger">Delete</a></td>
					
					
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
