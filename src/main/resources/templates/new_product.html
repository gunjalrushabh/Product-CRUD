<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product CRUD System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">

		<h1>Add a Product </h1>
		<hr>
		
			<form th:action="@{/saveProduct}" th:object="${product}" method="post">

		
			<input type="text" th:field="*{description}" placeholder="Product description" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{price}" placeholder="Product price" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{imageUrl}" placeholder="Product imageUrl" class="form-control mb-4 col-4" />
			<button type="submit" class="btn btn-info col-2">Add Product</button>
				
		</form>
		<a href="/" class="btn btn-warning col-2">Back to home page</a>
	</div>

</body>

</html>
