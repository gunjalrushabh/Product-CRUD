<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product CRUD System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">

		<h1>Update a Product </h1>
		<hr>
			<form th:action="@{/saveProduct}" th:object="${product}" method="post">

		<input type="hidden"  th:field="*{id}"/>
		
			<input type="text"  th:field="*{description}"  class="form-control mb-4 col-4" />
			<input type="text"  th:field="*{price}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{imageUrl}"  class="form-control mb-4 col-4" />
			<button type="submit" class="btn btn-info col-2">Update Product</button>
				
		</form>
		<a th:href="@{/}" class="btn btn-warning col-2">Back to home page</a>
	</div>

</body>

</html>
